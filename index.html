<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <h2>Bmi calculator</h2>

        <div class="gender">
          <div id="male" class="male">
            <svg class="icon male-icon">
              <use xlink:href="img/sprite.svg#icon-male"></use>
            </svg>
            <h3>male</h3>
          </div>
          <div id="female" class="female">
            <svg class="icon female-icon">
              <use xlink:href="img/sprite.svg#icon-female"></use>
            </svg>
            <h3>female</h3>
          </div>
        </div>

        <div class="height">
          <h1 class="heading">Height</h1>
          <div class="height-value">
            <p class="range-slider__value"></p>
            <span>cm</span>
          </div>

          <div class="range-slider">
            <input
              class="range-slider__range"
              type="range"
              value="150"
              min="100"
              max="250"
            />
          </div>
        </div>

        <div class="weight">
          <h1 class="heading">weight</h1>
          <input type="number" value="0" id="weight" />
          <div class="btn-wrapper">
            <button id="decrementWeight" class="btn2">-</button>
            <button id="incrementWeight" class="btn2">+</button>
          </div>
        </div>
      </div>

      <div class="wrapper-result">
        <p id="result-category"></p>
        <p id="result"></p>
        <p class="heading">Normal BMI range:</p>
        <p class="default-bmi">18.5 - 25 kg/m2</p>
        <p id="result-msg"></p>
      </div>

      <button class="btn">calculate your bmi</button>
      <button class="btn3">re-calculate your bmi</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
